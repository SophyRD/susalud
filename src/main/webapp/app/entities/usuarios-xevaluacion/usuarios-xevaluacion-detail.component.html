<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="usuariosXevaluacion">
            <h2><span jhiTranslate="susaludApp.usuariosXevaluacion.detail.title">Usuarios Xevaluacion</span> {{ usuariosXevaluacion.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="susaludApp.usuariosXevaluacion.idUsuariosXevaluacion">Id Usuarios Xevaluacion</span></dt>
                <dd>
                    <span>{{ usuariosXevaluacion.idUsuariosXevaluacion }}</span>
                </dd>
                <dt><span jhiTranslate="susaludApp.usuariosXevaluacion.uFechaModificacion">U Fecha Modificacion</span></dt>
                <dd>
                    <span>{{ usuariosXevaluacion.uFechaModificacion }}</span>
                </dd>
                <dt><span jhiTranslate="susaludApp.usuariosXevaluacion.uFechaCreacion">U Fecha Creacion</span></dt>
                <dd>
                    <span>{{ usuariosXevaluacion.uFechaCreacion }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/usuarios-xevaluacion', usuariosXevaluacion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
