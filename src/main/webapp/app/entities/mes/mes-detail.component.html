<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mes">
            <h2><span jhiTranslate="susaludApp.mes.detail.title">Mes</span> {{ mes.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="susaludApp.mes.idMes">Id Mes</span></dt>
                <dd>
                    <span>{{ mes.idMes }}</span>
                </dd>
                <dt><span jhiTranslate="susaludApp.mes.mMes">M Mes</span></dt>
                <dd>
                    <span>{{ mes.mMes }}</span>
                </dd>
                <dt><span jhiTranslate="susaludApp.mes.mAno">M Ano</span></dt>
                <dd>
                    <span>{{ mes.mAno }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/mes', mes.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
