<div>
    <h2 id="page-heading">
        <span jhiTranslate="susaludApp.perfil.home.title">Perfils</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-perfil" [routerLink]="['/perfil/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="susaludApp.perfil.home.createLabel">
            Create a new Perfil
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="perfils?.length === 0">
        <span jhiTranslate="susaludApp.perfil.home.notFound">No perfils found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="perfils && perfils.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="susaludApp.perfil.idPerfil">Id Perfil</span></th>
                    <th scope="col" ><span jhiTranslate="susaludApp.perfil.peDescripcion">Pe Descripcion</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let perfil of perfils ;trackBy: trackId">
                    <td><a [routerLink]="['/perfil', perfil.id, 'view']">{{ perfil.id }}</a></td>
                    <td>{{ perfil.idPerfil }}</td>
                    <td>{{ perfil.peDescripcion }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/perfil', perfil.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/perfil', perfil.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(perfil)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
