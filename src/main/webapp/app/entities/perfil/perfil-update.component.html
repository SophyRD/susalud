<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-perfil-heading" jhiTranslate="susaludApp.perfil.home.createOrEditLabel">Create or edit a Perfil</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="susaludApp.perfil.idPerfil" for="field_idPerfil">Id Perfil</label>
                    <input type="number" class="form-control" name="idPerfil" id="field_idPerfil"
                           formControlName="idPerfil"/>
                    <div *ngIf="editForm.get('idPerfil')!.invalid && (editForm.get('idPerfil')!.dirty || editForm.get('idPerfil')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idPerfil')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idPerfil')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="susaludApp.perfil.peDescripcion" for="field_peDescripcion">Pe Descripcion</label>
                    <input type="text" class="form-control" name="peDescripcion" id="field_peDescripcion"
                           formControlName="peDescripcion"/>
                    <div *ngIf="editForm.get('peDescripcion')!.invalid && (editForm.get('peDescripcion')!.dirty || editForm.get('peDescripcion')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('peDescripcion')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
