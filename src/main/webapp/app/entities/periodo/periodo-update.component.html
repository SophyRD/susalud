<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-periodo-heading" jhiTranslate="susaludApp.periodo.home.createOrEditLabel">Create or edit a Periodo</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="susaludApp.periodo.idPeriodo" for="field_idPeriodo">Id Periodo</label>
                    <input type="number" class="form-control" name="idPeriodo" id="field_idPeriodo"
                           formControlName="idPeriodo"/>
                    <div *ngIf="editForm.get('idPeriodo')!.invalid && (editForm.get('idPeriodo')!.dirty || editForm.get('idPeriodo')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idPeriodo')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idPeriodo')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="susaludApp.periodo.pPeriodo" for="field_pPeriodo">P Periodo</label>
                    <input type="text" class="form-control" name="pPeriodo" id="field_pPeriodo"
                           formControlName="pPeriodo"/>
                    <div *ngIf="editForm.get('pPeriodo')!.invalid && (editForm.get('pPeriodo')!.dirty || editForm.get('pPeriodo')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('pPeriodo')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="susaludApp.periodo.mesIdMes" for="field_mesIdMes">Mes Id Mes</label>
                    <input type="number" class="form-control" name="mesIdMes" id="field_mesIdMes"
                           formControlName="mesIdMes"/>
                    <div *ngIf="editForm.get('mesIdMes')!.invalid && (editForm.get('mesIdMes')!.dirty || editForm.get('mesIdMes')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('mesIdMes')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('mesIdMes')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
