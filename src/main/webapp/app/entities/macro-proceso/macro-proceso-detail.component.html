<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="macroProceso">
            <h2><span>Macro Proceso</span> {{ macroProceso.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Id Macroproceso</span></dt>
                <dd>
                    <span>{{ macroProceso.idMacroproceso }}</span>
                </dd>
                <dt><span>Ma Fecha Creacion</span></dt>
                <dd>
                    <span>{{ macroProceso.maFechaCreacion }}</span>
                </dd>
                <dt><span>Verificador Id Ferificador</span></dt>
                <dd>
                    <span>{{ macroProceso.verificadorIdFerificador }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/macro-proceso', macroProceso.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
