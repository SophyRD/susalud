<div>
    <h2 id="page-heading">
        <span jhiTranslate="susaludApp.proceso.home.title">Procesos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-proceso" [routerLink]="['/proceso/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="susaludApp.proceso.home.createLabel">
            Create a new Proceso
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="procesos?.length === 0">
        <span jhiTranslate="susaludApp.proceso.home.notFound">No procesos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="procesos && procesos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="susaludApp.proceso.idProceso">Id Proceso</span></th>
                    <th scope="col" ><span jhiTranslate="susaludApp.proceso.prDescripcion">Pr Descripcion</span></th>
                    <th scope="col" ><span jhiTranslate="susaludApp.proceso.idMacroproceso">Id Macroproceso</span></th>
                    <th scope="col" ><span jhiTranslate="susaludApp.proceso.idVerificador">Id Verificador</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let proceso of procesos ;trackBy: trackId">
                    <td><a [routerLink]="['/proceso', proceso.id, 'view']">{{ proceso.id }}</a></td>
                    <td>{{ proceso.idProceso }}</td>
                    <td>{{ proceso.prDescripcion }}</td>
                    <td>{{ proceso.idMacroproceso | date:'mediumDate' }}</td>
                    <td>{{ proceso.idVerificador }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/proceso', proceso.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/proceso', proceso.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(proceso)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
