<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-macroproceso-heading" jhiTranslate="susaludApp.macroproceso.home.createOrEditLabel">Create or edit a Macroproceso</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="susaludApp.macroproceso.idMacroproceso" for="field_idMacroproceso">Id Macroproceso</label>
                    <input type="number" class="form-control" name="idMacroproceso" id="field_idMacroproceso"
                           formControlName="idMacroproceso"/>
                    <div *ngIf="editForm.get('idMacroproceso')!.invalid && (editForm.get('idMacroproceso')!.dirty || editForm.get('idMacroproceso')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idMacroproceso')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idMacroproceso')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="susaludApp.macroproceso.maFechaCreacion" for="field_maFechaCreacion">Ma Fecha Creacion</label>
                    <div class="input-group">
                        <input id="field_maFechaCreacion" type="text" class="form-control" name="maFechaCreacion" ngbDatepicker #maFechaCreacionDp="ngbDatepicker" formControlName="maFechaCreacion"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="maFechaCreacionDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('maFechaCreacion')!.invalid && (editForm.get('maFechaCreacion')!.dirty || editForm.get('maFechaCreacion')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('maFechaCreacion')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="susaludApp.macroproceso.maFechaModificacion" for="field_maFechaModificacion">Ma Fecha Modificacion</label>
                    <div class="input-group">
                        <input id="field_maFechaModificacion" type="text" class="form-control" name="maFechaModificacion" ngbDatepicker #maFechaModificacionDp="ngbDatepicker" formControlName="maFechaModificacion"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="maFechaModificacionDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('maFechaModificacion')!.invalid && (editForm.get('maFechaModificacion')!.dirty || editForm.get('maFechaModificacion')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('maFechaModificacion')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="susaludApp.macroproceso.verificadorlIdVerificador" for="field_verificadorlIdVerificador">Verificadorl Id Verificador</label>
                    <input type="number" class="form-control" name="verificadorlIdVerificador" id="field_verificadorlIdVerificador"
                           formControlName="verificadorlIdVerificador"/>
                    <div *ngIf="editForm.get('verificadorlIdVerificador')!.invalid && (editForm.get('verificadorlIdVerificador')!.dirty || editForm.get('verificadorlIdVerificador')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('verificadorlIdVerificador')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('verificadorlIdVerificador')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
