<div>
    <h2 id="page-heading">
        <span jhiTranslate="proyectoApp.macroproceso.home.title">Macroprocesos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-macroproceso" [routerLink]="['/macroproceso/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="proyectoApp.macroproceso.home.createLabel">
            Create a new Macroproceso
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="macroprocesos?.length === 0">
        <span jhiTranslate="proyectoApp.macroproceso.home.notFound">No macroprocesos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="macroprocesos && macroprocesos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="proyectoApp.macroproceso.descripcion">Descripcion</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let macroproceso of macroprocesos ;trackBy: trackId">
                    <td><a [routerLink]="['/macroproceso', macroproceso.id, 'view']">{{ macroproceso.id }}</a></td>
                    <td>{{ macroproceso.descripcion }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/macroproceso', macroproceso.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/macroproceso', macroproceso.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(macroproceso)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
